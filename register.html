<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles-register.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assets/logo_transparent.png" alt="Iron World">
    </header>
    <section class="container">
        <section class="container__register">
            <h2>Sign up</h2>
            <form class="container__register--form">
                <input class="input" type="text" placeholder="Name">
                <input class="input" type="email" placeholder="Email">
                <input class="input" type="password" placeholder="Password">
                <button class="button">Sign me</button>
            </form>
            <a href="">Log in</a>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terms of use.</a>
        <a href="/">Privacy statement</a>
        <a href="/">Help desk</a>
    </footer>
</body>
</html>
