<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <title>Iron World</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./assets/logo_transparent.png" alt="Iron World">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Log in</h2>    
            <form action="" class="login__container--form">
                <input type="text" class="  input" placeholder="Email">
                <input type="password" class="input" placeholder="Password">
                <button class="button">Log in</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox"> Remember me!
                    </label>
                    <a href=""> I forgot my password</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="./assets/google-icon.png" alt="Google"> Log in with Google
                </div>
                <div>
                    <img src="./assets/twitter-icon.png" alt="Google"> Log in with Twitter
                </div>
            </section>
            <p class="login__container--register">
                You don't have an account 
                <a href="">Sign up</a>
            </p>
        </section>
    </section>
    <footer class="footer">
        <a href="/">Terms of use.</a>
        <a href="/">Privacy statement</a>
        <a href="/">Help desk</a>
    </footer>
</body>
</html>
